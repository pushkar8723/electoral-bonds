version: '3'

services:
  db:
    image: mysql
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
      - ./data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=p@ssw0rd

  metabase:
    image: metabase/metabase
    ports:
      - 3000:3000
    volumes:
      - ./metabase-data:/metabase-data
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db